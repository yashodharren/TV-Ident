<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 17 - CPC354 Asg 1</title>
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <video id="background-video" autoplay loop muted>
      <source src="TV background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <canvas id="gl-canvas" width="600" height="600">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>

    <div id="control">
      <div id="controller" style="display: block">
        <!-- size -->
        <div class="panel show" data-color="purple">
          <label for="size">size</label>
          <input
            type="range"
            id="size"
            class="slider"
            name="size"
            min="0"
            max="50"
            value="25"
            data-animate-disabled
          />
        </div>

        <!-- subdivision -->
        <div class="panel show" data-color="purple">
          <label for="subdivision">subdivision</label>
          <input
            type="range"
            id="subdivision"
            class="slider"
            name="subdivision"
            min="0"
            max="5"
            value="2"
            data-animate-disabled
          />
        </div>

        <!-- colors -->
        <button class="accordion" data-panel="colors">colors</button>
        <div class="panel" data-color="blue" data-panel="colors">
          <label for="colorbg">background</label>
          <input type="color" id="colorbg" name="colorbg" />
        </div>
        <div class="panel" data-color="pink" data-panel="colors">
          <p class="secondtips" data-panel="colors">Triangles</p>
        </div>
        <div class="panel" data-color="blue" data-panel="colors">
          <label for="colorfirst">first</label>
          <input type="color" id="colorfirst" name="colorfirst" />
        </div>
        <div class="panel" data-color="blue" data-panel="colors">
          <label for="colorsecond">second</label>
          <input type="color" id="colorsecond" name="colorsecond" />
        </div>
        <div class="panel" data-color="blue" data-panel="colors">
          <label for="colorthird">third</label>
          <input type="color" id="colorthird" name="colorthird" />
        </div>

        <!-- location -->
        <button class="accordion" data-panel="location">location</button>
        <div class="panel" data-color="blue" data-panel="location">
          <label for="x">x</label>
          <input
            type="range"
            id="location-x"
            name="speed"
            min="0"
            max="100"
            value="50"
            data-animate-disabled
          />
        </div>
        <div class="panel" data-color="blue" data-panel="location">
          <label for="y">y</label>
          <input
            type="range"
            id="location-y"
            name="speed"
            min="0"
            max="100"
            value="50"
            data-animate-disabled
          />
        </div>

        <!-- rotation -->
        <button class="accordion" data-panel="rotation">rotation</button>
        <!-- direction -->
        <div class="panel controlbutton" data-panel="rotation" data-color="green">
          <button
            type="button"
            id="direction"
            value="true"
            data-direction="true"
            data-animate-disabled
          >
            toggle direction
          </button>
        </div>
        <div class="panel" data-color="blue" data-panel="rotation">
          <label for="speed">Speed</label>
          <input
            type="range"
            id="speed"
            name="speed"
            min="0"
            max="50"
            value="5"
            data-animate-disabled
          />
        </div>

        <!-- animation -->
        <button class="accordion" data-panel="animation">animation</button>
        <div class="panel" data-color="blue" data-panel="animation">
          <label for="speed">speed</label>
          <input
            type="range"
            id="animationspeed"
            name="animationspeed"
            min="0"
            max="50"
            value="25"
          />
        </div>
        <div class="panel controlbutton" data-color="green" data-panel="animation">
          <button type="button" id="playbutton">play</button>
        </div>
        <div class="panel controlbutton" data-color="green" data-panel="animation">
          <button type="button" id="pausebutton">pause</button>
        </div>
        <div class="panel controlbutton" data-color="green" data-panel="animation">
          <button type="button" id="stopbutton">stop</button>
        </div>

        <!-- error  -->
        <!-- <button class="accordion" data-panel="error">error</button>
        <div class="panel" id="error-box" data-panel="error" data-color="red"></div> -->

        <!-- tips -->
        <div>
          <p class="tips">Double click the slider to reset</p>
          <p class="tips">Some sliders and buttons will be disabled when animation is running</p>
        </div>
      </div>
      <button class="controller" id="controltoggle">Close Controls</button>
    </div>

    <script type="x-shader/x-vertex" id="vertexShaderSourceCode" src="vshader.js"></script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders2.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="control.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="gasket3d.js"></script>
  </body>
</html>
